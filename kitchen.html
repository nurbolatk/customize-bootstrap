<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen sink</title>
    <style>
      .color-list,
      .color-list-2 {
        display: flex;
        flex-wrap: wrap;
        margin: 1rem;
      }

      .color-list__item {
        width: 10rem;
        margin: 0.4rem;
        padding: 1rem;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container" style="background-color: #222;">
      <div class="color-list"></div>
      <div class="color-list-2">
        <div class="color-list__item bg-light">
          color
        </div>
        <div class="color-list__item bg-dark">
          color
        </div>
        <div class="color-list__item bg-primary">
          color
        </div>
        <div class="color-list__item bg-secondary">
          color
        </div>
        <div class="color-list__item bg-success">
          color
        </div>
        <div class="color-list__item bg-warning">
          color
        </div>
        <div class="color-list__item bg-danger">
          color
        </div>
        <div class="color-list__item bg-info">
          color
        </div>
        <div class="color-list__item bg-white">
          color
        </div>
        <div class="color-list__item bg-transparent">
          color
        </div>
      </div>
      <div class="bg-light">bg-light</div>
      <div class="bg-dark">bg-dark</div>
    </div>
    <section class="bg-secondary">
      <div class="container py-5">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
          </div>
        </div>
      </div>
    </section>
    <section class="bg-dark py-5">
      <div class="container">
        <div class="bg-light p-5 my-2">
          color
        </div>
        <div class="bg-light p-4 my-2">
          color
        </div>
        <div class="bg-light p-3 my-2">
          color
        </div>
        <div class="bg-light p-2 my-2">
          color
        </div>
        <div class="bg-light p-1 my-2">
          color
        </div>
        <div class="bg-light p-0 my-2">
          color
        </div>
      </div>
    </section>
    <section>
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="card rounded-lg">
              <div class="card-body">
                <h3>Card</h3>
                <form>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control"
                    />
                  </div>
                  <button class="btn btn-primary rounded-sm">Sign up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
